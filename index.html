<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Network</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <!-- dotenv -->
    <script src="https://cdn.jsdelivr.net/npm/dotenv@16.0.3/dist/dotenv.min.js"></script>
</head>
<body>
    <!-- Auth Page -->
    <div id="auth-container" class="container">
        <h1>Professional Network</h1>
        <div class="auth-form">
            <div class="auth-tabs">
                <button class="auth-tab active" onclick="toggleAuth('login')">Login</button>
                <button class="auth-tab" onclick="toggleAuth('register')">Register</button>
            </div>
            
            <div id="login-form">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
            
            <div id="register-form" class="hidden">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <button onclick="register()">Register</button>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>Professional Network</h1>
                <div class="user-info">
                    <span id="user-name"></span>
                    <button onclick="logout()">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Categories Page -->
            <div id="categories-page" class="page active">
                <h2>Job Categories</h2>
                <div class="categories-grid">
                    <div class="category-card" onclick="showCategory('Healthcare')">
                        <h3>Healthcare</h3>
                    </div>
                    <div class="category-card" onclick="showCategory('Education')">
                        <h3>Education</h3>
                    </div>
                    <div class="category-card" onclick="showCategory('Information Technology')">
                        <h3>Information Technology</h3>
                    </div>
                    <div class="category-card" onclick="showCategory('Engineering')">
                        <h3>Engineering</h3>
                    </div>
                    <div class="category-card" onclick="showCategory('Business and Finance')">
                        <h3>Business and Finance</h3>
                    </div>
                    <div class="category-card" onclick="showCategory('Marketing and Sales')">
                        <h3>Marketing and Sales</h3>
                    </div>
                </div>
            </div>

            <!-- Category People Page -->
            <div id="category-people-page" class="page hidden">
                <div class="page-header">
                    <button onclick="backToCategories()" class="back-button">← Back to Categories</button>
                    <h2 id="category-title"></h2>
                </div>
                <div id="category-people-list" class="people-grid"></div>
            </div>

            <!-- Profile Page -->
            <div id="profile-page" class="page hidden">
                <div class="page-header">
                    <button onclick="backToCategoryPeople()" class="back-button">← Back to People</button>
                    <h2 id="profile-name"></h2>
                </div>
                <div class="profile-content">
                    <div class="profile-info">
                        <div class="profile-header">
                            <img id="profile-picture" src="default-avatar.png" alt="Profile Picture">
                            <div class="profile-details">
                                <h3 id="profile-job-title"></h3>
                                <p id="profile-industry"></p>
                            </div>
                        </div>
                        <div class="profile-stats">
                            <div class="stat">
                                <span class="stat-number" id="profile-posts-count">0</span>
                                <span class="stat-label">Posts</span>
                            </div>
                            <div class="stat">
                                <span class="stat-number" id="profile-connections-count">0</span>
                                <span class="stat-label">Connections</span>
                            </div>
                        </div>
                    </div>

                    <!-- Work Posts Feed -->
                    <div class="posts-feed">
                        <div class="post-upload">
                            <input type="file" id="post-image-input" accept="image/*" class="hidden">
                            <button onclick="document.getElementById('post-image-input').click()">Upload Work Photo</button>
                        </div>
                        <div id="posts-container"></div>
                    </div>

                    <!-- Chat Section -->
                    <div class="chat-section">
                        <button onclick="toggleChat()" class="chat-toggle">Message</button>
                        <div id="chat-container" class="hidden">
                            <div class="chat-header">
                                <h3>Chat with <span id="chat-with-name"></span></h3>
                                <button onclick="toggleChat()" class="close-chat">×</button>
                            </div>
                            <div id="chat-messages" class="chat-messages"></div>
                            <div class="chat-input-container">
                                <input type="text" id="chat-message-input" placeholder="Type your message...">
                                <button onclick="sendMessage()">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Person Modal -->
    <div id="person-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Add to Groups</h3>
            <div id="available-groups"></div>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
